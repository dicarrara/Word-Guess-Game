        <script type="text/javascript">

        // array of words

        var words = ["jazz", "love", "dance", "coffee"];

        //var wins = 0;

        // how to start the game if any key is pressed? (onekeyUp?)
        // to change the text in p after the game is started

        var winUserText = document.getElementById("wins-text");
        var losesUserText = document.getElementById("loses-text");
        var guessesLeftText = document.getElementById("guesses-text");      
       

        document.onkeyup = function(event) {
            var userGuess = event.key;
        
            var word = words[Math.floor(Math.random() * words.length)];
            console.log(word);

            //How many letters we have in a word? how would it show as underscores?_ _ _ on a screen? 
            var lettersInWord = [];
            for (var i=0; i< word.length; i++) {
                lettersInWord[i] = "_";
            }

            var guesses = 12;
            
            // How many letters left to guess
            var letterToGuess = word.length;
                                                
           
        //do the loop until user guess the word ( letterToGuess > 0 ?? ), while doing the loop, if user guessed letter in our word add the letter into

           while (letterToGuess > 0) {
               alert(lettersInWord.join(" "))

               for(var j=0; j < word.length; j++) {
                   if (word[j] === userGuess) {
                       lettersInWord[j] = userGuess;
                       letterToGuess--;
                   }

                   else {
                       guesses--;
                   }
               }
           }

           // is that a right direction to display message on a screen?

        directionsText.textContent = "";

        lettersText.textContent = "Letters in a word" + lettersInWord;
        guessesLeftText.textContent = "Guesses left: " + guesses;
           
 
    }
